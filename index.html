<!DOCTYPE html>
<html>
	<head>
		<title>Todo List</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="todo-list">
			<h1>My List of Things</h1>
			<h2>To Do</h2>
			<ul id="favourites">
				<!-- tasks added here dynamically -->
			</ul>

			<form id="create-new-todo">
				<input id="new-thing" type="text">
				<input id="due-date" type="text" value="next week">
				<input id="priority" type="text" value="Medium">
				<input id="submit" type="submit" value="Create new thing">
			</form>
		</div>
		<div class="display-options">
			<form id="priority-options">
				<!-- <input name="priority-choices" id="required-priority" type="text" value="High"> -->
				<div class ="priority-choices">
					<input name="priority-choices" type="radio" value="High" /> High 
					<input name="priority-choices" type="radio" value="Medium" checked /> Medium 
					<input name="priority-choices" type="radio" value="Low" /> Low 
					<input name="priority-choices" type="radio" value="All" /> All 
				</div>
				<div class="priority-options">
				</div>
				<div class="priority-options">
					<input name="priority-choices" id="required-priority" type="submit" value="Display by Priority">
				</div>
			</form>
<!--  			<select name="required-priority" form="priority-options">
				<option value="All">All</option>
				<option value="High">High</option>
				<option value="Medium">Medium</option>
				<option value="Low">Low</option>
			</select> -->
		</div>

		<script id="item-template" type="x-handlebars-template">
			<li class ="{{ done }}">
				<div class='todo-name'>{{ name }}</div>
				<div class='todo-duedate'>{{ dueDate }}</div>
				<div class='todo-priority' id='todo-priority'>{{ priority }}</div>
				<a href="#" class="remove-item">x</a>
			</li>
		</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="handlebars-v4.0.5.js"></script>
		<script src="bundle.js" charset="utf-8"></script>
	</body>
</html>
